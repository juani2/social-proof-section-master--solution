<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Social proof section</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="social-proof-section">
            <div class="social-proof-container">
                <div class="marketing-copy">
                    <h1 class="marketing-copy__heading">10,000+ of our users love our products.</h1>
                    <p class="marketing-copy__body">We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</p>
                </div>
                <ul class="customer-ratings">
                    <li class="rating">
                        <img src="/images/image-5-stars.svg" alt="" class="rating__value" />
                        <span class="rating__name">Rated 5 Stars in Reviews</span>
                    </li>
                    <li class="rating">
                        <img src="/images/image-5-stars.svg" alt="" class="rating__value" />
                        <span class="rating__name">Rated 5 Stars in Report Guru</span>
                    </li>
                    <li class="rating">
                        <img src="/images/image-5-stars.svg" alt="" class="rating__value" />
                        <span class="rating__name">Rated 5 Stars in BestTech</span>
                    </li>
                </ul>
                <div class="customer-testimonials">
                    <div class="card">
                        <figure class="testimonial">
                            <figcaption class="customer-profile">
                                <img src="/images/image-colton.jpg" alt="Colton's profile picture" class="customer-picture" />
                                <div class="customer-info">
                                    <cite class="customer-name">Colton Smith</cite>
                                    <span class="customer-status">Verified Buyer</span>
                                </div>
                            </figcaption>
                            <blockquote class="customer-message">
                                We needed the same printed design as the one we had ordered a week prior. Not only did they find the original order, but we also received it in time. Excellent!
                            </blockquote>
                        </figure>
                    </div>
                    <div class="card">
                        <figure class="testimonial">
                            <figcaption class="customer-profile">
                                <img src="/images/image-irene.jpg" alt="Irene's profile picture" class="customer-picture" />
                                <div class="customer-info">
                                    <cite class="customer-name">Irene Roberts</cite>
                                    <span class="customer-status">Verified Buyer</span>
                                </div>
                            </figcaption>
                            <blockquote class="customer-message">
                                Customer service is always excellent and very quick turn around. Completely delighted with the simplicity of the purchase and the speed of delivery.
                            </blockquote>
                        </figure>
                    </div>
                    <div class="card">
                        <figure class="testimonial">
                            <figcaption class="customer-profile">
                                <img src="/images/image-anne.jpg" alt="Anne's profile picture" class="customer-picture" />
                                <div class="customer-info">
                                    <cite class="customer-name">Anne Wallace</cite>
                                    <span class="customer-status">Verified Buyer</span>
                                </div>
                            </figcaption>
                            <blockquote class="customer-message">
                                Put an order with this company and can only praise them for the very high standard. Will definitely use them again and recommend them to everyone!
                            </blockquote>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
